# 设置终端类型为 xterm-kitty
set -g default-terminal "xterm-kitty"

# 设置终端特性
set -a terminal-features '*:RGB'
set -a terminal-features 'xterm-kitty:images'
set -ga terminal-overrides ',xterm-kitty:Tc'
# 正确显示图片
set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERMINFO
# 启用焦点事件
set -g focus-events on

set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

unbind %
bind | split-window -h -c "#{pane_current_path}"

unbind '"'
bind - split-window -v -c "#{pane_current_path}"

unbind r
bind r source-file ~/.tmux.conf

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind -r m resize-pane -Z


set -g mouse on
set -g mode-keys vi
set -sg escape-time 10 # make delay shorter

### Copy Mode
bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"

bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"

### Plugins 
set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes

set -g @resurrect-capture-pane-contents 'on'
# Tmux Continuum
set -g @continuum-restore 'on' # 启用自动恢复
# Tmux Resurrect
set -g @resurrect-dir '~/.tmux-resurrect' # 设置保存会话的目录
set -g @resurrect-save 'on' # 启用自动保存
set -g status-position top
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux
set -g mode-style "fg=#303446,bg=#babbf1"
run '~/.tmux/plugins/tpm/tpm' # Initialize TPM
